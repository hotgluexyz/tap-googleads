version: 1
send_anonymous_usage_stats: true
project_id: tap-googleads
default_environment: test
environments:
- name: test
plugins:
  extractors:
  - name: tap-googleads
    namespace: tap_googleads
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    settings:
    - name: oauth_credentials.refresh_token
      kind: string
      sensitive: true
    - name: oauth_credentials.client_id
    - name: oauth_credentials.client_secret
      kind: string
      sensitive: true
    - name: oauth_credentials.refresh_proxy_url
      kind: string
      hidden: true
    - name: oauth_credentials.refresh_proxy_url_auth
      kind: string
      hidden: true
    - name: developer_token
      kind: string
      sensitive: true
    - name: login_customer_id
    - name: customer_id
    - name: customer_ids
      kind: array
    - name: start_date
      kind: date_iso8601
    - name: end_date
      kind: date_iso8601
    - name: enable_click_view_report_stream
      kind: boolean
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
